<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="img/favicon.png">
	<link rel="canonical" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<title></title>
</head>

<body>

<header>

    <div class="header-user">
        <div class="header-user__avatar circularimage">
            <img src="img/avatar.png" alt="avatar">
        </div>
        <div class="user-info">
            <h1 class="user-info__name">
                @lual
            </h1>
            <div class="user-info__status">
                <div>XP: <span class="js-xp">N</span></div>
                <div>Health: <span class="js-health">N</span></div>
                <div>Score: <span class="js-score">N</span></div>
            </div>
        </div>

    </div>

    <div class="header-status">
       <div class="showmore">
           +
       </div>

       <div class="status">
           <span class="status__icon icon-heart">
               
           </span>
           <div class="bar bar--status">
               <div class="progress progress--accent"> </div>
           </div>
       </div>

       <div class="status">
           <span class="status__icon icon-star">
               
           </span>
           <div class="bar bar--status">
               <div class="progress progress--progress"> </div>
           </div>
       </div>  
    </div>
   

</header>



<div class="wrap">
    
    <div class="card-wrap">
        <div class="card card--lvl1">
            <div class="card__task">This is a big big task meant to break the css</div>
            <div class="card__buttons">
                <button class="actionbutton">
                    <span class="icon-menu"></span>
                </button>
                <button class="actionbutton">
                    <span class="icon-delete"></span>
                </button>
                <button class="actionbutton checkbutton">
                    <span class="icon-unchecked"></span>
                </button>
            </div>
            <div class="bar--card">
                <div class="progress progress--progress"></div>
            </div>
        </div>        
    </div>

    <div class="card-wrap">
        <div class="card-edge card-edge--lvl2">
            <span class="card-edge__middle-edge"></span>
        </div>
        <div class="card card--lvl2 card--done">
            <div class="card__task">This is a big big task meant to break the css</div>
            <div class="card__buttons">
                <button class="actionbutton">
                    <span class="icon-menu"></span>
                </button>
                <button class="actionbutton">
                    <span class="icon-delete"></span>
                </button>
                <button class="actionbutton checkbutton--done">
                    <span class="icon-unchecked"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="card-wrap">
        <div class="card-edge card-edge--lvl2">
            <span class="card-edge__last-edge"></span>
        </div>
        <div class="card card--lvl2">
            <div class="card__task">This is a big big task meant to break the css</div>
            <div class="card__buttons">
                <button class="actionbutton">
                    <span class="icon-menu"></span>
                </button>
                <button class="actionbutton">
                    <span class="icon-delete"></span>
                </button>
                <button class="actionbutton checkbutton">
                    <span class="icon-unchecked"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="card-wrap">
        <div class="card">
            <div class="card__task">This is a big big task meant to break the css</div>
            <div class="card__buttons">
                <button class="actionbutton">
                    <span class="icon-menu"></span>
                </button>
                <button class="actionbutton">
                    <span class="icon-delete"></span>
                </button>
                <button class="actionbutton checkbutton">
                    <span class="icon-unchecked"></span>
                </button>
            </div>
            <div class="bar--card">
                <div class="progress progress--progress"></div>
            </div>
        </div>        
    </div>

</div>

<div class="backdrop">
    <div class="modal">
        <div class="modal__question">
            Are you sure you want to delete this task?
        </div>
        <div class="modal__buttons">
            <button class="btn btn--danger">Fuck yeah!</button>
            <button class="btn btn--danger-secondary">Cancel</button>
        </div>
    </div>
</div>


<input type="text" class="task in">

<input type="text" class="numericchange">



<div class="notif notif--points"><span class="js-notifPoints">+2</span></div>
<div class="notif notif--msg">Way to go! <span class="notif__emo"><img src="img/emo-vsign.png" alt="Emoji"></span></div>


<!-- atoms end -->




<!-- Scripts -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/scripts.js"></script>

</body>
