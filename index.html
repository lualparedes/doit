<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" href="img/favicon.png">
	<link rel="canonical" href="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="To do game, play and be productive at the same time!">
	<title>Do It!</title>
</head>

<body>

<header>

    <div class="header-user">
        <div class="header-user__avatar circularimage">
            <img src="img/avatar.png" alt="avatar">
        </div>
        <div class="user-info">
            <h1 class="user-info__name">
                @lual
            </h1>
            <div class="user-info__status">
                <div>XP: <span class="js-xp">N</span></div>
                <div>Health: <span class="js-health">N</span></div>
                <div>Score: <span class="js-score">N</span></div>
            </div>
        </div>

    </div>

    <div class="header-status">
       <div class="showmore js-showMore">
           +
       </div>

       <div class="status">
           <span class="status__icon icon-heart">
               
           </span>
           <div class="bar bar--status">
               <div class="progress progress--accent progress--health"> </div>
           </div>
       </div>

       <div class="status">
           <span class="status__icon icon-star">
               
           </span>
           <div class="bar bar--status">
               <div class="progress progress--progress js-globalProgress"> </div>
           </div>
       </div>  
    </div>
   

</header>


<div class="wrap">

    <div class="card-wrap js-addCardWrap">
        <div class="card card--add">
            <div class="task task--add">
                <div class="task__name task__name--add"><span class="icon-add"> </span>Add new task...</div>
                <div class="task__buttons">
                    <button class="actionbtn js-showDetails">
                        <span class="icon-config"></span>
                    </button>
                </div>
            </div>
            <div class="details">
                <div class="detail">
                    <div class="detail__key">Default level</div>
                    <div class="detail__value detail__value--mutable">
                        <select class="levels">
                            <option>Level 1</option>
                            <option>Level 2</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>        
    </div>

                    <div class="detail__key">Due</div>
                    <div class="detail__value detail__value--mutable">
                        <select class="year">
                            <option class="js-year0" selected>2017</option>
                        </select>/
                        <select class="month">
                            <option class="js-month0">08</option>
                            <option class="js-month1" selected>09</option>
                            <option class="js-month2">10</option>
                        </select>/
                        <input type="text" value="01" class="day">
                    </div>
                </div>

-->

</div>


<div class="backdrop">
    <div class="modal">
        <div class="modal__question">
            Are you sure you want to delete this task?
        </div>
        <div class="modal__buttons">
            <button class="btn btn--danger js-ok">Fuck yeah!</button>
            <button class="btn btn--danger-secondary js-cancel">Cancel</button>
        </div>
    </div>
</div>


<div class="notif notif--points"><span class="js-notifPoints">+1</span></div>
<div class="notif notif--msg">Way to go! <span class="notif__emo"><img src="img/emo-vsign.png" alt="Emoji"></span></div>


<!-- Scripts -->
<script src="js/app.js"></script>

</body>
</html>
